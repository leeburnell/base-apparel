<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>

</head>
<body>
    <main>
        <section class="left">
            <a href="#" class="logo"><img src="images/logo.svg" alt="logo"></a>
            <div class="left__title">
                <h1>
                    <span>We're</span>
                    Coming Soon
                </h1>
            </div>
            <div class="left__text">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div class="form-wrapper">
                <form action="" method="get" class="form">
                  <input type="email" id="email" placeholder="Email Address" autocomplete="off" required>
                  <div class="btn">
                    <img id="error" src="images/icon-error.svg" alt="exclamation point">
                    <img src="images/icon-arrow.svg" alt="send button">
                  </div>
              </form>
              </div>
              <div class="error-msg">
                <p> Please provide a valid email. </p>
              </div>
            </div>
        </section>
        <section class="right">

        </section>
    </main>
</body>
</html>
